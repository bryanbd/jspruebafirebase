    <title>IMC</title>

  <body>
    <header>
        <nav>
            <a href="#"></i></a>
        </nav>
        <section class="textos-header">
            <h1>Calcula tu Indice IMC</h1>
        </section>
        
    </header> <p>
    <div class="container">
        <div class="row">
            <form>
                <div class="mb-3">
                    <label for="Nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" required>
               </div>
               <div class="mb-3">
                <label for="Peso" class="form-label">Peso(Kg)</label>
                <input type="number" class="form-control" id="peso" required>
                </div>
               <div class="mb-3">
                    <label for="Altura" class="form-label">Altura(Mts)</label>
                    <input type="number" class="form-control" id="altura" required>
               </div>
            </form>
           
            <form name="fimc">
                <div class="grid">
                    <label for="IMC" class="form-label">Indice IMC</label>
                    <div> <input class="form-control" id="IMC" readonly> </div> <p></p>
                    <div> <input class="form-control" id="ustp" type="text"readonly> </div>
                </div>
            </form>
        </div>
        <!--Generar una interfaz para agregar datos a la base de datos-->
        
    </div>
    <div class="container col-auto">
        <p></p><button class="btn btn-outline-primary" onclick="calcularimc()">Calcular IMC</button>
        <input class="btn btn-outline-danger" type="reset" onclick="limpiar()" value="Limpiar Datos">
        <button id="boton" onclick="ver()" class="btn btn-outline-primary">Consultar</button>
    </div>
         <!--Generar una interfaz para consultar datos a la base de datos-->
    <div class="container">
        <ul id="lista">
        </ul>
        
    </div>
